    <div class="my-container">
        <header>
            <h1>ToDo List</h1>
            <div  class="input-section">
                <input id="todo-input" type="text" placeholder="Add new taske here ...">
                <button id="add-button">Add</button>
            </div>
        </header>
        <main class="todos-container">
            <ul class="todo-list">
                 <li class="todo-item">
                    <div class="todo-content">
                       <input type="checkbox">
                       <div>
                            <span>Hello</span>
                            <div>Create At: 00:00</div>
                       </div>
                    </div>

                    <div class="todo-action">
                        <button onclick="handleUpdate(2,'Testtbbtbtbtbtb' )" class="pen"><i 
                            class="fa-solid fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </main>
        
    </div>
